<title>My Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

#unity-canvas {
  width: 100vw;
  height: 100vh;
  display: block;
}

#rotate-warning {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 22px;
  z-index: 9999;
}
</style>
</head>

<body>

<canvas id="unity-canvas"></canvas>

<div id="rotate-warning">

<script>
const canvas = document.getElementById("unity-canvas");

function checkOrientation() {
  document.getElementById("rotate-warning").style.display =
    window.innerHeight > window.innerWidth ? "flex" : "none";
}

window.addEventListener("resize", checkOrientation);
checkOrientation();
</script>

<script src="Build/Game3.loader.js"></script>
<script>
createUnityInstance(canvas, {
  dataUrl: "Build/Game3.data",
  frameworkUrl: "Build/Game3.framework.js",
  codeUrl: "Build/Game3.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "DefaultCompany",
  productName: "MyGame",
  productVersion: "1.0"
}).then((unityInstance) => {

  // üëâ Fullscreen khi ng∆∞·ªùi ch∆°i ch·∫°m l·∫ßn ƒë·∫ßu
  let fs = false;
  canvas.addEventListener("touchstart", () => {
    if (!fs) {
      unityInstance.SetFullscreen(1);
      fs = true;
    }
  }, { once: true });

});
</script>

</body>
